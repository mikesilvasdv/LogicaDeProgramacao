<!DOCTYPE html>
<html lang="en">

<head>

    <link rel = stylesheet type="text/css" href="style.css">

<!-- Pedir para o usuário digitar um número e mostrar a tabuada desse número de 1 a 1000. Deve ter a possibilidade do usuário digitar outro número e também de limpar a tabuada
gerada previamente -->


<body>

    <div id="output"></div>

    <script>

        let output = document.querySelector("#output");

        let mensagem = "";

        for (let i = 0; i < 1001; i++){
            mensagem += "i: " + i + "<br>";
        }

        output.innerHTML = mensagem;

        

    </script>

</body>

</html>
