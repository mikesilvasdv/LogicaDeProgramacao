    <h1 class="títulos">Lógica de programação!</h1>
    
    <div class="fonte">

        <script>
            
            let Ano = 1004;

            while(Ano <=2024){

                if(!(Ano % 100 === 0) || (Ano % 400 === 0)){
                    document.write(Ano + " <br> ");
                    
                } else{
                    document.write(Ano + " - Não é bissexto! <br> ");

                }
                
                if(Ano % 4 === 0){
                    Ano += 4;
                } 
                    
                
            }
                
            
            

        
        </script>
