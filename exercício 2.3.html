<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
// pedir para o usuário digitar um número

let n1 = prompt("Por favor, digite um número: ");

//converter em número inteiro

n1 = parseInt(n1);

//pedir para o usuário digitar outro número

let n2 = prompt("Por favor, digite outro número: ");

// converter em número inteiro

n2 = parseInt(n2);

// mostrar num alert o seguinte texto: o resto da divisão de (n1) por (n2) é: (resultado);

alert("O resto da divisão de " + (n1) + " por " + (n2) + " é "+ (n1 % n2));

// mostrar num alert o seguinte texto: o número (n1) elevado por (n2) é: (resultado);

alert("O número " + (n1) + " elevado por " + (n2) + " é: " + (n1 ** n2)); 

    </script>

</body>

</html>
