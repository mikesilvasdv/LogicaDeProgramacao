<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        //pedir para o usuário digitar um número de 1 a 6. Mostrar na tela uma mensagem diferente para cada número.

        let n = parseInt(prompt("Por favor, digite um número de 1 a 6: "));

        switch(n){
            case 1:
                alert("Mangá");
            break;

            case 2:
                alert("Laranja");
            break;

            case 3:
                alert("Banana");
            break;

            case 4:
                alert("Pimenta");
            break;

            case 5:
                alert("Not a fruit");
            break;

            case 6:
                alert("Yo bro");
            break;
            
            default:
                alert("Digite de 1 a 6");
            
        }
    </script>

</body>

</html>
